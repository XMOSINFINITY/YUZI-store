<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YUZI STORE - Verifikasi Premium</title>
<style>
body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background: radial-gradient(circle at top,#0a0a0a,#111111);
    color:#fff;
    font-family:'Poppins',sans-serif;
    flex-direction:column;
    text-align:center;
}
h1 {
    font-size:2em;
    background: linear-gradient(90deg,#ffd700,#ff8c00,#0f0,#0ff);
    -webkit-background-clip: text;
    color:transparent;
    text-shadow:0 2px 10px rgba(255,255,255,0.1);
    animation: grad 6s ease infinite;
}
@keyframes grad {0%,100%{background-position:0% 50%;}50%{background-position:100% 50%;}}

#countdown {
    font-size:24px;
    margin:15px 0;
    color:#aaa;
}

.challenge {
    display:flex;
    gap:15px;
    margin-top:20px;
    flex-wrap:wrap;
    justify-content:center;
}

.challenge button {
    padding:15px 25px;
    font-size:16px;
    border:none;
    border-radius:15px;
    cursor:pointer;
    transition: all 0.3s;
    box-shadow:0 5px 15px rgba(0,0,0,0.5);
    color:#fff;
}

#continueBtn {
    margin-top:25px;
    padding:15px 30px;
    font-size:18px;
    border:none;
    border-radius:20px;
    background: linear-gradient(45deg,#00ff7f,#00cc5c);
    cursor:pointer;
    transition: all 0.3s;
    box-shadow:0 5px 20px rgba(0,255,127,0.5);
}
#continueBtn:disabled {opacity:0.5;cursor:not-allowed;}
</style>
</head>
<body>

<h1>YUZI STORE - Verifikasi</h1>
<p>Silakan selesaikan challenge sebelum masuk ke Store</p>
<div id="countdown">5</div>
<div class="challenge" id="challenge"></div>
<button id="continueBtn" disabled>Lanjut ke Store</button>

<script>
// ===== Countdown =====
let countdown = 5;
const countdownEl = document.getElementById("countdown");
const continueBtn = document.getElementById("continueBtn");
const challengeEl = document.getElementById("challenge");

const timer = setInterval(()=>{
    countdown--;
    countdownEl.innerText = countdown;
    if(countdown <= 0){
        clearInterval(timer);
        countdownEl.innerText = "Challenge: Klik tombol hijau di urutan benar!";
        startChallenge();
    }
},1000);

// ===== Challenge Visual Premium =====
let sequence = [];
let userSequence = [];

function startChallenge(){
    // tombol warna acak
    const colors = ["red","yellow","blue","green"];
    sequence = [];
    userSequence = [];

    // urutan benar 3 langkah
    for(let i=0;i<3;i++){
        sequence.push(colors[Math.floor(Math.random()*colors.length)]);
    }

    // render tombol
    challengeEl.innerHTML = "";
    colors.forEach(c=>{
        const btn = document.createElement("button");
        btn.style.background = `linear-gradient(45deg, ${c}, #000)`; // efek gradient
        btn.innerText = c.toUpperCase();
        btn.onclick = ()=>checkSequence(c);
        challengeEl.appendChild(btn);
    });
}

function checkSequence(color){
    userSequence.push(color);
    const idx = userSequence.length-1;
    if(userSequence[idx] !== sequence[idx]){
        alert("Salah urutan! Halaman akan di-refresh.");
        window.location.reload();
        return;
    }

    if(userSequence.length === sequence.length){
        // selesai challenge
        sessionStorage.setItem("verified","true");
        alert("Verifikasi berhasil! Mengarah ke YUZI STORE...");
        window.location.href="index.html";
    }
}

// ===== Cek status verified =====
if(sessionStorage.getItem("verified") === "true"){
    window.location.href="index.html";
}
</script>

</body>
</html>
